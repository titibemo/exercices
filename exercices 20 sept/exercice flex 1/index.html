<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="exo">
        <!-- Chaque exercice se fera dans une section différente
        chaque section devra occuper toute la hauteur du viewport -->
        <section id="exo1">
            <!-- Faites 8 div de couleurs différentes
            chacune d'entre elles doivent être vertical 
            et occuper la totalité du viewport.
            En format tablette elles doivent faire 
            deux lignes de 4.
            En format Mobile 4 lignes de deux.
            Bonus : ajouter une marge autour d'elles -->

                <div class="class1">DIV 1</div>
                <div class="class2">DIV 2</div>
                <div class="class3">DIV 3</div>
                <div class="class4">DIV 4</div>
                <div class="class5">DIV 5</div>
                <div class="class6">DIV 6</div>
                <div class="class7">DIV 7</div>
                <div class="class8">DIV 8</div>



        </section>
        <section id="exo2">

                <div class="class9">DIV 1</div>
                <div class="class10">DIV 2</div>
                <div class="class11">DIV 3</div>
                <div class="class12">DIV 4</div>
                <div class="class13">DIV 5</div>
                <div class="class14">DIV 6</div>
                <div class="class15">DIV 7</div>
                <div class="class16">DIV 8</div>
                <div class="class17">DIV 9</div>
        </section>
        <section id="exo3">
            <!-- Créer un header, un main, une nav et un 
            footer.
            Placez le header en haut prenant toute la largeur
            Placez la nav à gauche sur 200px, le main
            prenant le reste de la droite
            et le footer en dessous prenant toute la largeur
            En format mobile les 4 éléments doivent être 
            en colonne, avec la nav entre le main et le 
            footer -->

                <header class="header">Super header</header>
                    <div class="class20">
                <nav class="nav">Super nav</nav>
                <main class="main">Super main</main>
                    </div>
                <footer class="footer">Super footer</footer>

        </section>
    </div>
</body>
